name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: FmodImporter-Windows.exe
            build_name: FmodImporter.exe
          - os: macos-latest
            artifact_name: FmodImporter-macOS
            build_name: FmodImporter
          - os: ubuntu-latest
            artifact_name: FmodImporter-Linux
            build_name: FmodImporter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd FmodImporter-Dev
          pyinstaller --onefile --windowed --name FmodImporter fmod_importer.py

      - name: Build with PyInstaller (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          cd FmodImporter-Dev
          pyinstaller --onefile --windowed --name FmodImporter fmod_importer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: FmodImporter-Dev/dist/${{ matrix.build_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FmodImporter-Windows.exe/FmodImporter.exe
            artifacts/FmodImporter-macOS/FmodImporter
            artifacts/FmodImporter-Linux/FmodImporter
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
