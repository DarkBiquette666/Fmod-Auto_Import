name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: FmodImporter-Windows
            target_path: FmodImporter-Dev/dist/FmodImporter.exe
            asset_to_upload: FmodImporter.exe
          - os: macos-latest
            artifact_name: FmodImporter-macOS
            target_path: FmodImporter-Dev/dist/FmodImporter.app
            asset_to_upload: FmodImporter.app
          # Linux kept as best-effort, usually requires specific glibc
          - os: ubuntu-latest
            artifact_name: FmodImporter-Linux
            target_path: FmodImporter-Dev/dist/FmodImporter
            asset_to_upload: FmodImporter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          cd FmodImporter-Dev
          pyinstaller FmodImporter.spec --clean --noconfirm

      # macOS: Zip the .app bundle because artifact upload/download messes up permissions/symlinks often
      # and it's standard for distribution.
      - name: Zip macOS App
        if: runner.os == 'macOS'
        run: |
          cd FmodImporter-Dev/dist
          zip -r FmodImporter-macOS.zip FmodImporter.app

      # Windows: Just rename for clarity if needed, or keep as is.
      
      # Upload Artifacts
      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: FmodImporter-Windows
          path: FmodImporter-Dev/dist/FmodImporter.exe

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: FmodImporter-macOS-Zip
          path: FmodImporter-Dev/dist/FmodImporter-macOS.zip

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: FmodImporter-Linux
          path: FmodImporter-Dev/dist/FmodImporter

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: FmodImporter-Windows
          path: release/windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: FmodImporter-macOS-Zip
          path: release/macos

      # Optional Linux
      - name: Download Linux Artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: FmodImporter-Linux
          path: release/linux

      - name: Rename and Move Files
        run: |
          mkdir -p final_release
          mv release/windows/FmodImporter.exe final_release/FmodImporter-Windows.exe
          mv release/macos/FmodImporter-macOS.zip final_release/FmodImporter-macOS.zip
          # Check if Linux exists
          if [ -f release/linux/FmodImporter ]; then
            mv release/linux/FmodImporter final_release/FmodImporter-Linux
            chmod +x final_release/FmodImporter-Linux
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final_release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}